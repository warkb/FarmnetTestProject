<div id="login-page" class="page">
	<div id="login-card" class="card">
		<div id="inputs">
			<div class="form-group">
				<label class="form-label" for="login">Введите свой логин</label>
				<input id="login" class="form-input" type="text" 
				ng-model="$ctrl.login" ng-change="$ctrl.validated=true" />
			</div>
			<div class="form-group">
				<label class="form-label" for="password">Введите свой пароль</label>
				<input id="password" class="form-input" type="text" 
				ng-model="$ctrl.password" ng-change="$ctrl.validated=true" />
			</div>
		</div>
		<div id="validate-text" ng-hide="$ctrl.validated">Минимум один символ</div>
		<div id="next-button" ng-click="$ctrl.next_click()">Далее</div>
	</div>
	<script>
		
	</script>
</div>
